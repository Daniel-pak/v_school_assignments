<!DOCTYPE html>
<html lang="en" ng-app="MyApplication">

<head>
	<meta charset="UTF-8">
	<title>Angular Beginnings</title>
</head>

<body ng-controller="MainCtrl">
	
	<h1> {{ test }} </h1>
	
	<h2> {{string}} </h2>
	<h2> {{person.firstName}} {{person.lastName}}</h2>
	
	<input type="text" placeholder="phrase here" ng-model="string">
	<input type="text" placeholder="first name" ng-model="person.firstName">
	<input type="text" placeholder="first name" ng-model="person.lastName">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
	<script src="app.js"></script>
</body>

</html>
