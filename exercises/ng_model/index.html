<!DOCTYPE html>
<html lang="en" ng-app="MyModelApplication">

<head>
	<meta charset="UTF-8">
	<title>NG Model</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="MainController">
	<div class="container">
		<div class='row'>
			<div class="col-md-4">
				<div class="well styles">
					<p>{{name}} {{myName}}</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="well styles">
					<p>{{color}} {{favColor}}</p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="well styles">
					<p>{{activity}} {{favActivity}}</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<input type="text" class="form-control" ng-model="myName">
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control" ng-model="favColor">
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control" ng-model="favActivity">
			</div>
		</div>


	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
