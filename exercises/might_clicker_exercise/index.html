<!DOCTYPE html>
<html lang="en" ng-app="myClicker">

<head>
    <meta charset="UTF-8">
    <title>Might Click-ar!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="MainController">
    
    <div class="container">
        <div class="row">
            <h1 class='text-center'>MIGHTY CLICKER <i class="glyphicon glyphicon-sunglasses"></i></h1>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="row text-center">
                    <h3 class="blue">{{bluePoints}}</h3>
                    <hr>
                    <button class='btn btn-primary' ng-click="blueIncrement()">CLICK MEEEEE</button>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row text-center">
                    <h3 class="red">{{redPoints}}</h3>
                    <hr>
                    <button class='btn btn-danger' ng-click="redIncrement()">CLICK MEEEEE</button>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services/RedService.js"></script>
    <script src="services/BlueService.js"></script>
</body>

</html>
