<!DOCTYPE html>
<html lang="en" ng-app="MyCartoonApp">

<head>
    <meta charset="UTF-8">
    <title>Cartoon Network Favorites</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="MainController">
    <div class="container characters">
        <div class="row">
            <h1 class='text-center'>Cartoon Network Characters</h1>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <form class="text-center">
                    <input type="text" class="form-control" placeholder="Character Name" required ng-model="newCharacter.name">
                    <input type="url" class="form-control" placeholder="Character Image URL" required ng-model="newCharacter.url">
                    <label for="description">Description!</label>
                    <textarea name="" id="description" cols="30" rows="10" class="form-control" ng-model="newCharacter.description"></textarea>
                    <button class="btn btn-muted" ng-click="addCharacters(newCharacter)">Submit!</button>
                </form>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-6 col-xs-offset-3 characters" ng-repeat="character in characters">
                <h2>{{character.name}}</h2>
                <img ng-src="{{character.url}}" alt="" class="img-responsive">
                <p>{{character.description}}</p>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="cartoonService.js"></script>
</body>

</html>
