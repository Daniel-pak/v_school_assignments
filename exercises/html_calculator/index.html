<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1 class="text-center">HTML Calculator</h1>
    <hr>
    <div class="box col-m-4">
        <h3 class="text-center">Addition</h3>
        <input id="addition1"type="number" name="firstNumber" class="form-control form-inline" placeholder="number 1">
        <input id="addition2" type="number" name="secondNumber" class="form-control form-inline" placeholder="number 2">
        <button id="addition_btn">MATH!</button>
        <p class="text-center">You answer is:</p>
        <p class="text-center" id="addition_answer"></p>
    </div>
    <div class="box col-m-4">
       <h3 class="text-center">Subtraction</h3>
        <input id="subtraction1" type="number" name="firstNumber" class="form-control form-inline" placeholder="number 1">
        <input id="subtraction2" type="number" name="secondNumber" class="form-control form-inline" placeholder="number 2">
        <button id="subtraction_btn">MATH!</button>
        <p class="text-center">You answer is:</p>
        <p class="text-center" id="subtraction_answer"></p>
    </div>
    <div class="box col-m-4">
       <h3 class="text-center">Multiplication</h3>
        <input id="multiplication1" type="number" name="firstNumber" class="form-control form-inline" placeholder="number 1">
        <input id="multiplication2" type="number" name="secondNumber" class="form-control form-inline" placeholder="number 2">
        <button id="multiplication_btn">MATH!</button>
        <p class="text-center">You answer is:</p>
        <p class="text-center" id="multiplication_answer"></p>
    </div>
    </div>
    <script src="app.js"></script>
    </body>
</html>
