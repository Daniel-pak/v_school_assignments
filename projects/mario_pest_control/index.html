<!DOCTYPE>
<html>

<head>
    <title>Mario Pest Control</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel='stylesheet' href='styles.css' />
</head>

<body>
    <header>
        <h1>Mario Bro's Pest Control</h1>
    </header>
    <div class='container'>
        <div class='calculations'>
            <h2>The price of your extermination</h2>
            <hr>
            <div class="total">
                <img class='coin' src="download.jpeg">
                <p id="price"></p>
            </div>
            <button id="clear_btn">Clear</button>
            <button id="submit_btn">Submit</button>
            <ul>Price per baddie:
                <li>Cheep cheep - 11 coins</li>
                <li>Boo - 50 coins</li>
                <li>Bomb-omb - 7 coins</li>
                <li>Goomba - 5 coins</li>
                <div class="total_string_box">
                    <p id="total_string"></p>
                </div>
            </ul>
        </div>
        <div class='row'>
            <div class='item1'>
                <img class='image' src="cheep_cheep_new_super_mario_bros-_u.png" />
                <img class='image' src="Boo_!.png" />
                <div class="button_row"></div>
                <button id='pricing_btn1' class="pricing_button">Add Cheep Cheep</button>
                <button id='pricing_btn2' class="pricing_button">Add Boo</button>
            </div>
            <div class='row'>
                <img class='image' src="Mkdd_bob-omb.jpg" />
                <img class='image' src="1462512488721930125.png" />
                <div class="button_row"></div>
                <button id='pricing_btn3' class="pricing_button">Add Bomb-omb</button>
                <button id='pricing_btn4' class="pricing_button">Add Gumba</button>
            </div>
        </div>
        <footer>
            <button id="contact_btn" class='button'>Contact</button>
            <button id="facebook_btn" class='button'>Facebook</button>
            <button id="yelp_btn" class='button'>Yelp</button>
            <div class='footer_container'>
                <p id="email_address">
                    <br>You may also check out more pricing at <a href="http://marioandluigidreamteam.nintendo.com/" target="_blank">mariopestcontrol.com</a>
                    <br>Or please stop by and vist me at Mario's Park Dr, Scarsdale, NY</p>
                    <p id="append_contact"></p>
            </div>
        </footer>

        <script type='text/javascript' src='mario.js'></script>
</body>

</html>
