<div class="container">
    <div class="row">
        <div class="col-sm-2 text-center pony_container" ng-repeat="pony in allMyPonies track by $index">
            <h1>{{pony.name}}</h1>
            <img ng-src="{{pony.imgUrl}}" class="img-responsive" alt="">
            <p>{{pony.username}}</p>
            <button class="btn btn-danger" ng-click="deletePony($index)">Delete <i class="glyphicon glyphicon-trash"></i></button>
        </div>
    </div>
</div>
